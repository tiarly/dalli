language: ruby
cache: bundler
rvm:
  - ruby-head
  - 2.4.1
  - 2.3.0
  - 2.2.4
  - 2.1.8
  - 2.0.0
  - 1.9.3
  - rbx-2
  - jruby
  - jruby-9.0.4.0
gemfile:
  - gemfiles/rails3.gemfile
  - gemfiles/rails4.gemfile
  - gemfiles/rails5.gemfile
matrix:
  exclude:
    - rvm: 2.1.8
      gemfile: gemfiles/rails5.gemfile
    - rvm: 2.0.0
      gemfile: gemfiles/rails5.gemfile
    - rvm: 1.9.3
      gemfile: gemfiles/rails5.gemfile
    - rvm: rbx-2
      gemfile: gemfiles/rails5.gemfile
    - rvm: jruby
      gemfile: gemfiles/rails5.gemfile
    - rvm: 1.9.3
      gemfile: gemfiles/rails4.gemfile
    - rvm: jruby
      gemfile: gemfiles/rails4.gemfile
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-2
  fast_finish: true
env: JRUBY_OPTS='--1.9'
before_install:
  - gem install bundler
